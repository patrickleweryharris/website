<header id="home">
        <h5 style="text-align:center">{{ site.title }}</h5>
        <nav style="text-align:center">
            <!-- Creates nav bar from _data/nav.yml
                Don't prepend base url to real urls-->
            <ul>
                {% for item in site.data.nav.docs %}
                    <li class="{% if item.url == page.url %}active{% endif %}">
                        {% if item.url contains "https" %}
                            <a href="{{ item.url }}">{{ item.title }}</a>
                        {% else %}
                            <a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        </nav>
</header>
