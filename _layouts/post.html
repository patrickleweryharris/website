---
layout: default
---

<h1> <a id="{{ page.title | downcase }}" href="#{{ page.title | downcase }}" aria-hidden="true"></a>{{ page.title }}</h1>
<div class="post">
  <div class="post-info">
    {{ site.author }}

    {% if page.date %}
      <span>-&nbsp;</span><time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% endif %}
  </div>
  <div class="post-line"></div>

  {{ content }}

  {% include share.html %}

</div>
